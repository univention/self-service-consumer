---

selfserviceListener:
  caCert: "stub_value"
  caCertFile: "/var/secrets/ca_cert"
  debugLevel: "5"
  ldapBaseDn: "dc=univention,dc=intranet"
  ldapSecret: "stub_secret"
  ldapSecretFile: "/var/secrets/ldap_secret"
  ldapHost: "ucs-machine"
  ldapHostDn: "cn=ucs-machine,cn=dc,cn=computers,dc=univention,dc=intranet"
  tlsMode: "unvalidated"
  umcServerUrl: "http://umc-server"
  umcAdminUser: "admin"
  umcAdminPasswordSecret:
    name: "selfservice-listener-umc-credentials"
    key: "UMC_ADMIN_PASSWORD"


extraSecrets:
  - name: selfservice-listener-umc-credentials
    stringData:
      UMC_ADMIN_PASSWORD: "stub_password"

...
